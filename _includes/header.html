<header class="header">
  <div class="header__img">
    <img src="{{ site.baseurl }}/img/loiane.jpg" alt="Loiane Groner">
    <p>Loiane Groner</p>
    <span>Developer and published author</span>
  </div>
  <div class="header__twitter">
    <a href="https://twitter.com/loiane" class="twitter-follow-button" data-show-count="true"></a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>
  <nav class="nav">
    <a href="/" class="nav__link{% if page.url == '/' %} nav__link--active{% endif %}">
      <img src="{{ site.baseurl }}/img/nav/blog.svg" alt="">
      Blog
    </a>
    <!-- a href="/about" class="nav__link{% if page.url == '/about' %} nav__link--active{% endif %}">
      <img src="{{ site.baseurl }}/img/nav/about.svg" alt="">
      About (Sobre)
    </a>
    <a href="/speaking" class="nav__link{% if page.url == '/speaking' %} nav__link--active{% endif %}">
      <img src="{{ site.baseurl }}/img/nav/speaking.svg" alt="">
      Talks (Palestras)
    </a -->
    <a href="//www.packtpub.com/books/info/authors/loiane-groner" target="_blank" class="nav__link{% if page.url == '/books' %} nav__link--active{% endif %}">
      <img src="{{ site.baseurl }}/img/nav/books.svg" alt="" width="24px">
      <img src="{{ site.baseurl }}/img/nav/external.svg" alt="" class="nav__external">
      My Books
    </a>
    <a href="//loiane.training/" target="_blank" class="nav__link{% if page.url == '/courses' %} nav__link--active{% endif %}">
      <img src="{{ site.baseurl }}/img/nav/video.svg" alt="">
      <img src="{{ site.baseurl }}/img/nav/external.svg" alt="" class="nav__external">
      Courses (Pt-br)
    </a>
  </nav>
  <div class="header__links">
    <a href="//twitter.com/loiane" target="_blank">
      <img src="{{ site.baseurl }}/img/icons/twitter.svg" alt="Loiane Groner on Twitter">
    </a>
    <a href="//github.com/loiane" target="_blank">
      <img src="{{ site.baseurl }}/img/icons/github.svg" alt="Loiane Groner on GitHub">
    </a>
    <a href="//youtube.com/loianegroner" target="_blank">
      <img src="{{ site.baseurl }}/img/icons/youtube.svg" alt="Loiane Groner on YouTube">
    </a>
    <a href="//facebook.com/loianegroner" target="_blank">
      <img src="{{ site.baseurl }}/img/icons/fb.svg" alt="Loiane Groner on Facebook">
    </a>
    <span>
      &copy; {{ site.time | date: '%Y' }}
    </span>
  </div>
</header>
<div class="banner">
  <form class="search">
    <input type="text" placeholder="Search posts">
    <ul></ul>
  </form>
</div>
