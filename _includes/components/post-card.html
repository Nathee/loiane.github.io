<div class="post-card">
  <a href="{{ post.url | prepend: site.baseurl }}" class="post-card__content" title="Read {{ post.title }}">
    <div class="post-card__meta">
      <div class="post-card__tag">
        <img src="{{ site.baseurl }}/img/tags/{% if post.tag %}{{ post.tag }}{% else %}tag{% endif %}.svg" alt="">
      </div>
      {{ post.date | date: "%b %-d, %Y" }}
    </div>
    <h2 class="post-card__title">
      {{ post.title }}
    </h2>
    {% if post.img %}
    <img height="250px" src="{{site.baseurl}}/images/{{post.img}}" alt="{{post.title}}">
    {% else %}
    <p>
      {{ post.content | markdownify | strip_html | truncatewords: 15 }}
    </p>
    {% endif %}
  </a>
</div>
